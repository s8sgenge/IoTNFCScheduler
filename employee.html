<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script src="jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>IoT NFC Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<script>
  let scheduleData = [["publicSchedule", "10:15 - 11:15 Presentation", "Beschreibung"], ["publicSchedule", "12:15 - 13:45 Talk", "Beschreibung"], ["publicSchedule", "15:15 - 17:15 Meeting", "Beschreibung"]];
  let publicationsData = [["employeeSchedule", "10:00 - 13:00 Artificial Intelligence Conference ", "By: Prof. Mustermann In: Conference room 7"], ["employeeSchedule", "14:15 - 15:15 Meeting with PhD Student", "With: Max Mustermann In: My office"], ["employeeSchedule", "17:00 Project Deadline", "Description: Interactive Systems: students must hand in project till 17:00"]];
</script>

<body onload="getDate(), getDay(), getTime(), getDate2(),buildSite(scheduleData, publicationsData)">
  <div class="header">
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <h1 class="lang" key="welcome">Welcome "Employee"</h1>
        <img src="images/DFKI_Logo.png" alt="DFKI Logo" width="" height="75">
        <h4 class="lang" key="date">It's the </h4>
        <h4><span id="date"></span>, <span id="time"></span>.</h4>
      </div>
      <div class="col-4" style="padding: 50px">
        <div class="languages">
          <input type="image" onclick="resizeDE()" value="Click" class="translate" id="de" style="height:80px"
            src="images/german.png" />
          <input type="image" onclick="resizeFR()" value="Click" class="translate" id="fr" style="height:80px"
            src="images/french.png" />
          <input type="image" onclick="resizeEN()" value="Click" class="translate" id="en" style="height:100px"
            src="images/english.png" />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!--Left column: Public Schedule-->
    <div class="col-6" style="padding-left: 40px">
      <h2 class="card-title">
        <p><strong><span id="day"></span>: <span id="date2"></span></strong>
      </h2>
      </p>
      <div id="publicSchedule">
      </div>
    </div>


    <!--Right column: Employee Schedule-->
    <div class="col-6" style="padding-right: 40px">
      <h2>
        <p><strong class="lang" key="employeeSchedule">Today's schedule</strong></p>
      </h2>
      <div id="employeeSchedule">
      </div>
    </div>
  </div>



</body>

</html>
