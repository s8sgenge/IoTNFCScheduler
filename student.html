<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="core/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>IoT NFC Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body onload="getDate(), getDay(), getTime(), getDate2(), buildDumb()">
  <div class="header">
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <h1 class="lang" key="welcome">Welcome at the</h1>
        <img src="img/DFKI_Logo.png" alt="DFKI Logo" width="" height="75">
        <h4 class="lang" key="date">It's the </h4>
        <h4><span id="date"></span>, <span id="time"></span>.</h4>
      </div>
      <div class="col-4" style="padding: 50px">
        <div class="languages">
          <img src="img/german.png" class="translate" id="de" style="outline:none;height:80px;outline:none;">
          <img src="img/french.png" class="translate" id="fr" style="outline:none;height:80px;outline:none;">
          <img src="img/english.png" class="translate" id="en" style="outline:none;height:100px;outline:none; filter: drop-shadow(0 0 0.75rem crimson);">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!--Left column: Public Schedule-->
    <div class="col-6" style="padding-left: 40px">
      <h2 class="card-title">
        <p><strong><span id="day"></span>: <span id="date2"></span></strong>
      </h2>
      </p>
      <div id="publicSchedule">
      </div>
    </div>


    <!--Right column: Student Schedule-->
    <div class="col-6" style="padding-right: 40px">
      <h2>
        <p><strong class="lang" key="lec">Today's lectures</strong></p>
      </h2>

      <div id="studentSchedule">
      </div>
    </div>
  </div>



</body>

</html>
