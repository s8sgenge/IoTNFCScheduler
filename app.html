<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="core/script.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.js" integrity="sha256-IGWuzKD7mwVnNY01LtXxq3L84Tm/RJtNCYBfXZw3Je0="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
  <script src="core/jquery/jquery-2.1.0.min.js"></script>
  <script src="core/jquery/jquery.nouislider.min.js"></script>
  <script src="core/jquery/jquery.knob.js"></script>
  <script src="core/jquery/insQ.min.js"></script>
  <script src="settings.js"></script>
  <script src="core/bridge.js"></script>
  <script src="core/framework.js"></script>
  <link rel="stylesheet" type="text/css"  href="css/style.css">
  <title>IoT NFC Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    let scheduleData = [["publicSchedule", "10:15 - 11:15 Presentation", "Beschreibung"], ["publicSchedule", "12:15 - 13:45 Talk", "Beschreibung"], ["publicSchedule", "15:15 - 17:15 Meeting", "Beschreibung"]];
    let publicationsData = [["recentPublications", "INTEGRATING HETEROGENEOUS SOURCES FOR PREDICTING QUESTION TEMPORAL ANCHORS ACROSS YAHOO! ANSWERS ", "Alejandro Figueroa, Carlos Gómez-Pantoja, Günter Neumann"], ["recentPublications", "VIRTUAL-REALITY-SHOPPING UND ONLINESHOPPING IM VERGLEICH HINSICHTLICH USABILITY UND EINPRÄGSAMKEIT", "Alexander Hart, Markus Langer, Marco Speicher, Cornelius J König"], ["recentPublications", "ADVANCED SIMILARITY MEASURES USING WORD EMBEDDINGS AND SIAMESE NETWORKS IN CBR", "Kareem Amin, George Lancaster, Stelios Kapetanakis, Klaus-Dieter Althoff, Andreas Dengel, Miltos Petridis"]];
  </script>
</head>


<body onload="getDate(), getDay(), getTime(), getDate2(), buildSite(scheduleData, publicationsData)">
  <div class="header">
    <div class="row">
      <div class="col-4">
      </div>
      <!--Welcome message, DFKI logo-->
      <div class="col-4">
        <h1 class="lang" key="welcome">Welcome at the</h1>
        <img src="img/DFKI_Logo.png" alt="DFKI Logo" width="" height="75">
        <h4 class="lang" key="date">It's the </h4>
        <h4><span id="date"></span>, <span id="time"></span>.</h4>
      </div>
      <!--Language Selector-->
      <div class="col-4" style="padding: 50px">
        <div class="languages">
          <input type="image" onclick="restyleLanguage('de')" value="Click" class="translate" id="de" style="outline:none;height:80px;outline:none;"
            src="img/german.png" />
          <input type="image" onclick="restyleLanguage('fr')" value="Click" class="translate" id="fr" style="outline:none;height:80px;outline:none;"
            src="img/french.png" />
          <input type="image" onclick="restyleLanguage('en')" value="Click" class="translate" id="en" style="outline:none;height:100px;outline:none; filter: drop-shadow(0 0 0.75rem crimson);"
            src="img/english.png" />
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <!--Left column: Public Schedule-->
    <div class="col-5" style="padding-left: 40px">
      <h2 class="card-title lang">
        <p><strong><span id="day"></span>: <span id="date2"></span></strong>
      </h2>
      </p>
      <div id="publicSchedule">
      </div>
    </div>


    <!--Mid column: UDS logo and text-->
    <div class="col-2">
      <br>
      <br>
      <br>
      <p><img src="img/UDS_Logo.png" alt="UDS Logo" class="imgCenter"></p>
      <p>
        <h2 class="lang" key="useCard" id="tipp">You can use your UDS-Card to get additional information!</h2>
      </p>
    </div>

    <!--Right column: Recent Publications-->
    <div class="col-5" style="padding-right: 40px">
      <h2>
        <p><strong class="lang" key="publications">Recent Publications</strong></p>
      </h2>
      <div id="recentPublications">
      </div>
    </div>
  </div>

</body>

</html>
